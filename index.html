<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Roboto|Lato">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div id="modal-bg"></div>
    <nav class="navbar">
        
        <div id="heading"><i class="fa-solid fa-book"></i>Library</div>
        <button class="btn add-book-btn" id="addBookBtn">Add Book</button>
        
        
    </nav>
    <div id="add-book-modal">
        <form class="add-book-form" id="add-book-form">
            <div>
                <h3>ADD BOOK TO LIBRARY</h3>
                <button type="button" id="close-modal"><i class="fa-solid fa-rectangle-xmark"></i></button>
            </div>
            
            
                <input type="text" id="title" name="title" class="input" placeholder="Title" required >
            
                <input type="text" id="author" name="author" class="input" placeholder="Name" required >
                
                <input type="number" id="page" name="page" min="0" class="input" placeholder="Pages" required >
            
            <div>
                <Label for="read">Have you read it?</Label>
                <input type="checkbox" id="read" name="read" class="input" >
            </div>

            <button type="submit" class="btn" id="submit">Submit</button>
        </form>
    </div>

    <div id="container">
    </div>
    <script src="script.js"></script>
</body>
</html>
